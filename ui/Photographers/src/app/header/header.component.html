<div id="header">
    <div class="row nav-wrapper margin-top-one margin-bottom-one">
        <div class="logo-wrapper col-md-4">
            <a class="logo" routerLink="/home" >
                <fa name="camera" animation="spin"></fa>
                <span class="first">PHOTO</span><span class="second">GRAPHERS</span>
            </a>
        </div>
        <div class="col-md-5"></div>
        <div class="signup-login col-md-3">
             <a class="signup" routerLink="/signup">Signup</a>
             <a class="login margin-left-one">Login</a>
        </div>
    </div>
    <div class="row row-nav" *ngIf="currentUrl !== '/signup'">
        <div class="col-md-2 clean-black relative" [ngClass]="{'active-link' : selectedNavMenu === HOME}">
            <a class="center-absolute text-center" routerLink="/home" (click)="setSelectedNavMenu(HOME)">
                <i class="fa fa-home "></i>
                <span class="block">Home</span>
            </a>
        </div>
        <div class="col-md-2 dark-black relative" [ngClass]="{'active-link' : selectedNavMenu === PHOTOGRAPHERS}">
            <a class="center-absolute text-center" routerLink="/photographers" (click)="setSelectedNavMenu(PHOTOGRAPHERS)">
                <i class="fa fa-user"></i>
                <span class="block">Photographers</span>
            </a>
        </div>
        <div class="col-md-2 clean-black relative" [ngClass]="{'active-link' : selectedNavMenu === VIDEOS}">
            <a class="center-absolute text-center" routerLink="/videos" (click)="setSelectedNavMenu(VIDEOS)">
                  <i class="fa fa-align-left"></i>
                <span class="block">Videos</span>
            </a>
        </div>
        <div class="col-md-2 dark-black relative" [ngClass]="{'active-link' : selectedNavMenu === IMAGES}">
            <a class="center-absolute text-center" routerLink="/images" (click)="setSelectedNavMenu(IMAGES)">
                <i class="fa fa-crosshairs"></i>
                <span class="block">Images</span>
            </a>
        </div>
        <div class="col-md-2 clean-black relative" [ngClass]="{'active-link' : selectedNavMenu === EXPLORE}">
            <a class="center-absolute text-center" routerLink="/explore" (click)="setSelectedNavMenu(EXPLORE)">
                  <i class="fa fa-align-left"></i>
                <span class="block">Explore</span>
            </a>
        </div>
        <div class="col-md-2 dark-black relative" [ngClass]="{'active-link' : selectedNavMenu === CONTACT}">
            <a class="center-absolute text-center" routerLink="/contact" (click)="setSelectedNavMenu(CONTACT)">
                <i class="fa fa-crosshairs"></i>
                <span class="block">Contact</span>
            </a>
        </div>
    </div>
</div>
